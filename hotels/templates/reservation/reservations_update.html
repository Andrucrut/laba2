{% extends 'base.html' %}

{% block title %}Обновить бронирование{% endblock %}

{% block content %}
    <h2 class="mb-4">Обновить бронирование</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a href="{% url 'rooms_detail' object.room.id %}" class="btn btn-secondary">Отмена</a>
    </form>
{% endblock %}
