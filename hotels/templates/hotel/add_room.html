{% extends "base.html" %}

{% block title %}Добавить номер в отеле{% endblock %}

{% block content %}
<h1>Добавить номер в отеле {{ hotel.name }}</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Добавить номер</button>
</form>

<a href="{% url 'hotel_rooms' hotel_id %}" class="btn btn-secondary mt-3">Назад к номерам</a>
{% endblock %}
