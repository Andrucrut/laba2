{% extends "base.html" %}

{% block title %}Добавить новый отель{% endblock %}

{% block content %}
<h1>Добавить новый отель</h1>
<form method="post">

    {{ form.as_p }}

</form>
<a href="{% url 'hotel_list' %}" class="btn btn-secondary">Назад к списку отелей</a>
{% endblock %}
